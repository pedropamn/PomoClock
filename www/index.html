<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
	<meta http-equiv="Content-Security-Policy" content="default-src * 'self' gap://ready data: blob: 'unsafe-inline' 'unsafe-eval' ws: wss:;">
	<meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="res/framework7.bundle.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="res/app.css">
    <link rel="stylesheet" href="res/intro/introjs.min.css">
    <link rel="stylesheet" href="res/loading.css">
	<link href="fa/css/all.css" rel="stylesheet">
  </head>
  <body>
    <!-- App root element -->
    <div id="app">
      <!-- Statusbar overlay -->
      <div class="statusbar"></div>
	  
	  <div class="panel panel-left panel-cover">
	 <div style="margin: auto;text-align: center;">
		 <img src="img/ico.png" style="width: 50px;">
	  </div>
	 
 
	</div>
    <!-- Top Navbar -->
         <div class="navbar bg-color-white text-color-red color-theme-blue">
			<div class="navbar-inner sliding">
			  <div class="left">
				  <span class="if-not-md"></span>
			  </div>
			  <div class="title"><img width=20 src="img/pomodoro.ico" />PomoClock</div>
			  <div class="right" style="margin-right: 15px;"><i class="fas fa-lg fa-cog btn_config" style="border-radius: 50%;color: #fff;background-color: red;margin: 5px;padding: 7px;font-size: 16px;height: 13px;"></i><i style="margin-right:5px;" class="fas fa-lg fa-info-circle info"></i><i class="fas fa-lg fa-question-circle ajuda"></i></div>
			</div>
		  </div>
		  
      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Initial Page, "data-name" contains page name -->
        <div data-name="home" class="page">

      
		  
		  <div class="popup">
			<div class="block">
			  <h1>Configurações</h1>
			  <hr></hr>
			  <div class="list no-hairlines-md">
			  <form class="list" id="form">
				  <ul>
					<li class="item-content item-input item-input-outline">
					  <div class="item-media">
						<i class="fas fa-2x fa-clock"></i>
					  </div>
					  <div class="item-inner">
						<div class="item-title item-floating-label">Ciclo (min)</div>
						<div class="item-input-wrap">
						  <input required  data-error-message="Apenas números!" type="number" name="ciclo" placeholder="Tempo de ciclo" class="ciclo">
						  <span class="input-clear-button"></span>
						</div>
					  </div>
					</li>
					
					<li class="item-content item-input item-input-outline">
					  <div class="item-media">
						<i class="fas fa-2x fa-gamepad"></i>
					  </div>
					  <div class="item-inner">
						<div class="item-title item-floating-label">Descanso (min)</div>
						<div class="item-input-wrap">
						  <input required  data-error-message="Apenas números!" type="number" name="descanso" placeholder="Tempo de descanso" class="descanso">
						  <span class="input-clear-button"></span>
						</div>
					  </div>
					</li>
					</ul>
					</div>
				</form>				
			  <div class="row">
				<button class="col button button-fill color-green salvar_conf">Salvar</button>
				<button class="col button button-fill color-orange popup-close fechar_conf">Fechar</button>
			  </div>
			  <p><i class="fas fa-lightbulb" style="color:#c9ce11;"></i> Dica: Se deseja apenas reiniciar o contador, basta clicar em "Salvar" sem alterar nada</p>
			</div>
		  </div>
  
		  </div>
		
		<div class="page-content bg-color-white">		
			<div class="block text-align-center">				
				<div class="gauge" id="gauge"></div>
				<br><br><br>
				<img class="tomate ld ld-clock" style="display:none;" width=100 src="img/pomodoro.ico" />
				<div class="hidden" data-exec='false'></div>
			</div>            
        </div>
		
		
		  
    </div>
    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="res/framework7.bundle.min.js"></script>
	
    <script type="text/javascript" src="res/hammer.min.js"></script>
    <script type="text/javascript" src="res/intro/intro.min.js"></script>
	<!-- Path to your app js-->
    <script type="text/javascript" src="res/app.js"></script>
	<script type="text/javascript" src="cordova.js"></script>
    
  </body>
</html>
